# Hostname Promt
[hostname]
format = "[$hostname]($style)"
style = 'blue'
ssh_only = false
disabled = false
ssh_symbol = " "

# Shell Indicator Configuration Promt
[shell]
format = "[$indicator]($style)"
fish_indicator = "󰈺 "
nu_indicator = "nu"
powershell_indicator = "󰨊 "
unknown_indicator = ""
disabled = false

# Sudo Password Cached Configuration Promt
[sudo]
format="[sudo]($style)"
style = "red"
symbol = ""
disabled = false

# Battery Status Promt
[battery]
format = "[$symbol$percentage]($style)"
charging_symbol = "󰂄"

[[battery.display]]
threshold = 10
style = "#ff0000"
discharging_symbol="󰁺"

[[battery.display]]
threshold = 20
style = "#ff5050"
discharging_symbol="󰁻"

[[battery.display]]
threshold = 30
style = "#ff6600"
discharging_symbol="󰁼"

[[battery.display]]
threshold = 40
style = "#ff9933"
discharging_symbol="󰁽"

[[battery.display]]
threshold = 50
style = "#ffcc00"
discharging_symbol="󰁾"

[[battery.display]]
threshold = 60
style = "#ffff66"
discharging_symbol="󰁿"

[[battery.display]]
