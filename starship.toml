style = "#99ff66"
discharging_symbol="󰂁"

[[battery.display]]
threshold = 90
style = "#66ff66"
discharging_symbol="󰂂"

[[battery.display]]
threshold = 100
style = "#00ff00"
discharging_symbol="󰁹 "


# Direcoty Configuration Promt
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = "󰍻 /"
read_only = " 󰏮 "
home_symbol = '󱂶'
read_only_style = "bold red"
style = "bright-blue"

# Google Cloud Configuration Promt
[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
symbol = "   "

# Git Configuration Promt
[git_branch]
symbol = " "
always_show_remote = true

# Memory Usage 
[memory_usage]
format = "[ $symbol : $ram_pct ]($style)"
threshold = 50
disabled = false
symbol = "󰍛"

